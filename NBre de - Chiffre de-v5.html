<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur Expert : Num√©ration (Corrig√©)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        :root {
            --primary: #2c3e50;
            --accent: #2980b9;
            --bg: #ecf0f1;
            /* Couleurs Classes */
            --c-unit: #a5d6a7; /* Vert */
            --c-mille: #90caf9; /* Bleu */
            --c-million: #ce93d8; /* Violet */
            --c-milliard: #ffcc80; /* Orange */
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 20px;
            color: #333;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CONFIGURATION --- */
        .config-panel {
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%; max-width: 950px; margin-bottom: 30px;
            border-top: 6px solid var(--accent);
        }
        
        .config-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 20px;
        }

        .config-group { background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #e9ecef; }
        .config-group h3 { margin: 0 0 10px 0; font-size: 1.1em; color: var(--primary); border-bottom: 2px solid #dfe6e9; padding-bottom: 5px; }

        label { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.95em; }
        input[type="number"] { width: 50px; padding: 5px; border-radius: 5px; border: 1px solid #bdc3c7; text-align: center; font-weight: bold; }
        select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #bdc3c7; }

        button {
            padding: 12px 30px; border: none; border-radius: 50px; font-weight: bold; color: white; cursor: pointer;
            margin: 10px; transition: transform 0.2s, opacity 0.2s; font-size: 1em;
        }
        .btn-gen { background-color: var(--accent); }
        .btn-print { background-color: #27ae60; }
        button:hover { transform: scale(1.05); }

        /* --- FEUILLE A4 --- */
        .sheet {
            background: white; width: 210mm; min-height: 297mm; padding: 10mm 15mm;
            box-sizing: border-box; box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative; margin-bottom: 30px;
        }

        .header {
            display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 3px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px;
        }
        .header h1 { margin: 0; font-size: 1.8em; color: var(--primary); }
        .student-info { font-family: 'Courier Prime'; font-size: 0.9em; text-align: right; line-height: 1.5; }

        /* --- EXERCICES --- */
        .section-title {
            background: #eef2f3; color: var(--primary); padding: 8px 15px;
            font-weight: bold; border-left: 5px solid var(--accent); margin-bottom: 15px; margin-top: 25px;
            page-break-after: avoid;
        }

        .example-box {
            background-color: #fff3e0; border: 2px solid #ffe0b2; border-radius: 8px;
            padding: 10px; margin-bottom: 20px; position: relative; page-break-inside: avoid;
        }
        .example-tag {
            position: absolute; top: -10px; left: 10px; background: #e67e22; color: white;
            font-size: 0.7em; padding: 2px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase;
        }

        .exercise-row {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px dashed #ddd;
            page-break-inside: avoid;
        }
        .exercise-row:last-child { border-bottom: none; }

        /* Colonnes */
        .col-number { width: 18%; font-weight: bold; font-size: 1.1em; text-align: right; padding-right: 15px; font-family: 'Courier Prime'; letter-spacing: -0.5px; }
        .col-table { flex: 1; display: flex; justify-content: center; overflow-x: auto; }
        .col-quest { width: 32%; padding-left: 10px; font-size: 0.9em; line-height: 1.4; }

        /* Tableau Num√©ration */
        table.num-table { border-collapse: collapse; font-size: 0.75em; background: white; margin: 0 auto; }
        .num-table th, .num-table td { border: 1px solid #7f8c8d; text-align: center; padding: 0; width: 18px; height: 20px; }
        
        /* Couleurs Classes */
        .th-units { background-color: var(--c-unit); color: #1b5e20; }
        .th-mille { background-color: var(--c-mille); color: #0d47a1; }
        .th-million { background-color: var(--c-million); color: #4a148c; }
        .th-milliard { background-color: var(--c-milliard); color: #e65100; }
        
        .sub-th { background-color: #f5f5f5; color: #555; font-weight: normal; font-size: 0.85em; }
        .filled-cell { font-family: 'Courier Prime'; font-weight: bold; font-size: 1.1em; color: #2c3e50; }
        
        .answer-line { display: inline-block; min-width: 50px; border-bottom: 2px solid #333; margin-left: 5px; text-align: center; font-family: 'Courier Prime'; font-weight: bold; color: #d35400; }
        .keyword-digit { color: #2980b9; font-weight: bold; }
        .keyword-number { color: #e67e22; font-weight: bold; }

        @media print {
            body { background: none; padding: 0; }
            .config-panel { display: none; }
            .sheet { box-shadow: none; margin: 0; width: 100%; padding: 10mm 10mm; }
            .page-break { page-break-before: always; }
        }
    </style>
</head>
<body>

    <div class="config-panel no-print">
        <div style="text-align:center; margin-bottom:20px;">
            <h2 style="margin:0;">üéõÔ∏è G√©n√©rateur Expert : Num√©ration</h2>
            <p>Du CP √† la 6√®me : adaptez la difficult√© et la structure.</p>
        </div>
        
        <div class="config-grid">
            <div class="config-group">
                <h3>1. Niveau de Difficult√©</h3>
                <select id="level-select">
                    <option value="1">Niveau 1 : Unit√©s simples (jusqu'√† 999)</option>
                    <option value="2" selected>Niveau 2 : Classe des Mille (jusqu'√† 999 999)</option>
                    <option value="3">Niveau 3 : Classe des Millions (CM2/6√®me)</option>
                    <option value="4">Niveau 4 : Classe des Milliards (D√©fi)</option>
                </select>
                <div style="margin-top: 10px;">
                    <label style="justify-content: flex-start; gap:10px;">
                        <input type="checkbox" id="vary-length" checked>
                        <span><b>Varier la taille</b> des nombres</span>
                    </label>
                    <small style="color:#666; display:block; margin-top:5px;">
                        Si coch√©, propose aussi des nombres plus petits que le maximum.
                    </small>
                </div>
            </div>

            <div class="config-group">
                <h3>2. Quantit√© d'exercices</h3>
                <label>Le <b>chiffre</b> des... <input type="number" id="nb-digit" value="6" min="0"></label>
                <label>Le <b>nombre</b> des... <input type="number" id="nb-number" value="6" min="0"></label>
                <label>Mixte (M√©lange) <input type="number" id="nb-mix" value="4" min="0"></label>
            </div>

            <div class="config-group">
                <h3>3. Options</h3>
                <label style="justify-content: flex-start; gap:10px;">
                    <input type="checkbox" id="chk-correction" checked>
                    G√©n√©rer la correction
                </label>
                <div style="text-align: center; margin-top: 15px;">
                    <button class="btn-gen" onclick="generateSheet()">üîÑ G√©n√©rer</button>
                    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="output-area"></div>

    <script>
        // --- CONFIGURATION DES NIVEAUX ---
        const LEVELS = {
            1: { // Simple
                name: "Unit√©s Simples",
                maxVal: 999,
                minVal: 10,
                structure: [
                    { name: "Unit√©s", cols: ["c", "d", "u"], class: "th-units" }
                ],
                cols: 3
            },
            2: { // Mille
                name: "Classe des Mille",
                maxVal: 999999,
                minVal: 1000,
                structure: [
                    { name: "Mille", cols: ["c", "d", "u"], class: "th-mille" },
                    { name: "Unit√©s", cols: ["c", "d", "u"], class: "th-units" }
                ],
                cols: 6
            },
            3: { // Millions
                name: "Classe des Millions",
                maxVal: 999999999,
                minVal: 1000000,
                structure: [
                    { name: "Millions", cols: ["c", "d", "u"], class: "th-million" },
                    { name: "Mille", cols: ["c", "d", "u"], class: "th-mille" },
                    { name: "Unit√©s", cols: ["c", "d", "u"], class: "th-units" }
                ],
                cols: 9
            },
            4: { // Milliards
                name: "Classe des Milliards",
                maxVal: 999999999999,
                minVal: 1000000000,
                structure: [
                    { name: "Milliards", cols: ["c", "d", "u"], class: "th-milliard" },
                    { name: "Millions", cols: ["c", "d", "u"], class: "th-million" },
                    { name: "Mille", cols: ["c", "d", "u"], class: "th-mille" },
                    { name: "Unit√©s", cols: ["c", "d", "u"], class: "th-units" }
                ],
                cols: 12
            }
        };

        const PLACE_NAMES = {
            0: "unit√©s", 1: "dizaines", 2: "centaines",
            3: "unit√©s de mille", 4: "dizaines de mille", 5: "centaines de mille",
            6: "unit√©s de millions", 7: "dizaines de millions", 8: "centaines de millions",
            9: "unit√©s de milliards", 10: "dizaines de milliards", 11: "centaines de milliards"
        };

        function generateSheet() {
            const output = document.getElementById('output-area');
            output.innerHTML = '';

            const levelId = parseInt(document.getElementById('level-select').value);
            const varyLength = document.getElementById('vary-length').checked;
            
            const config = {
                level: LEVELS[levelId],
                vary: varyLength,
                nbDigit: parseInt(document.getElementById('nb-digit').value) || 0,
                nbNumber: parseInt(document.getElementById('nb-number').value) || 0,
                nbMix: parseInt(document.getElementById('nb-mix').value) || 0,
                correction: document.getElementById('chk-correction').checked
            };

            if (config.nbDigit + config.nbNumber + config.nbMix === 0) {
                alert("Veuillez s√©lectionner au moins un exercice.");
                return;
            }

            output.appendChild(createSheetDOM(config, false));

            if (config.correction) {
                const corrSheet = createSheetDOM(config, true);
                corrSheet.classList.add('page-break');
                corrSheet.querySelector('h1').innerText += " (Correction)";
                corrSheet.querySelector('.student-info').style.visibility = 'hidden';
                output.appendChild(corrSheet);
            }
        }

        function createSheetDOM(config, isCorrection) {
            const sheet = document.createElement('div');
            sheet.className = 'sheet';

            sheet.innerHTML = `
                <div class="header">
                    <div>
                        <h1>Num√©ration : Chiffre et Nombre</h1>
                        <div style="color:#666; font-size:0.9em;">Niveau : ${config.level.name}</div>
                    </div>
                    <div class="student-info">
                        Nom : ..........................<br>
                        Date : ...../...../..........
                    </div>
                </div>
            `;

            const sections = [
                { type: 'digit', count: config.nbDigit, title: "Le CHIFFRE (la position)", keyword: 'chiffre' },
                { type: 'number', count: config.nbNumber, title: "Le NOMBRE (la quantit√©)", keyword: 'nombre' },
                { type: 'mix', count: config.nbMix, title: "Entra√Ænement Mixte", keyword: 'mix' }
            ];

            sections.forEach(sec => {
                if (sec.count > 0) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.innerHTML = `<div class="section-title">${sec.title}</div>`;
                    
                    if (sec.type !== 'mix') {
                        sectionDiv.appendChild(createRow(config, sec.type, true, true));
                    }

                    for (let i = 0; i < sec.count; i++) {
                        let rowType = sec.type;
                        if (sec.type === 'mix') rowType = Math.random() > 0.5 ? 'digit' : 'number';
                        sectionDiv.appendChild(createRow(config, rowType, false, isCorrection));
                    }
                    sheet.appendChild(sectionDiv);
                }
            });

            return sheet;
        }

        function createRow(config, type, isExample, isCorrection) {
            const lvl = config.level;
            
            let num;
            if (config.vary) {
                const minLen = Math.max(2, Math.floor(lvl.cols / 2)); 
                const targetLen = Math.floor(Math.random() * (lvl.cols - minLen + 1)) + minLen;
                const minVal = Math.pow(10, targetLen - 1);
                const maxVal = Math.pow(10, targetLen) - 1;
                num = Math.floor(Math.random() * (maxVal - minVal)) + minVal;
            } else {
                num = Math.floor(Math.random() * (lvl.maxVal - lvl.minVal)) + lvl.minVal;
            }

            const numStr = num.toString();
            const len = numStr.length;

            const posIndex = Math.floor(Math.random() * len); 
            const placeLabel = PLACE_NAMES[posIndex];

            const row = document.createElement('div');
            row.className = isExample ? 'example-box' : 'exercise-row';
            if(isExample) row.innerHTML = `<div class="example-tag">Exemple R√©solu</div>`;
            
            // 1. Le Nombre
            const numHtml = `<div class="col-number">${formatNumber(num)}</div>`;

            // 2. Le Tableau
            const tableHtml = `<div class="col-table">${generateTableHTML(lvl, isCorrection || isExample ? num : null)}</div>`;

            // 3. La Question et R√©ponse
            let qText, ansVal;
            if (type === 'digit') {
                qText = `Quel est le <span class="keyword-digit">chiffre</span> des ${placeLabel} ?`;
                ansVal = numStr[len - 1 - posIndex];
            } else {
                // CORRECTION APPLIQU√âE ICI : Utilisation de "des" au lieu de "de"
                qText = `Quel est le <span class="keyword-number">nombre</span> des ${placeLabel} ?`;
                ansVal = Math.floor(num / Math.pow(10, posIndex));
            }

            const ansHtml = (isCorrection || isExample) 
                ? `<span style="color:#d35400">${formatNumber(ansVal)}</span>` 
                : ``;

            let noteHtml = "";
            if(isExample) {
                noteHtml = type === 'digit' 
                    ? `<br><small style="color:#666">‚ûú On regarde dans la colonne "${placeLabel}".</small>`
                    : `<br><small style="color:#666">‚ûú On prend tout ce qui est √† gauche de "${placeLabel}".</small>`;
            }

            const questHtml = `
                <div class="col-quest">
                    ${qText}
                    <div style="margin-top:5px;">
                        R√©ponse : <div class="answer-line">${ansHtml}</div>
                    </div>
                    ${noteHtml}
                </div>
            `;

            row.innerHTML += numHtml + tableHtml + questHtml;
            return row;
        }

        function generateTableHTML(level, numberToFill) {
            let numStr = numberToFill ? numberToFill.toString() : "";
            numStr = numStr.padStart(level.cols, ' ');

            let headerRow = "";
            let subHeaderRow = "";
            let cellsRow = "";
            
            let globalIndex = 0;

            level.structure.forEach(group => {
                headerRow += `<th colspan="${group.cols.length}" class="${group.class}">${group.name}</th>`;
                
                group.cols.forEach(subCol => {
                    subHeaderRow += `<td class="sub-th">${subCol}</td>`;
                    const char = numStr[globalIndex];
                    const content = (char && char !== ' ') ? char : "";
                    cellsRow += `<td class="filled-cell">${content}</td>`;
                    globalIndex++;
                });
            });

            return `<table class="num-table"><tr>${headerRow}</tr><tr>${subHeaderRow}</tr><tr>${cellsRow}</tr></table>`;
        }

        function formatNumber(num) {
            if(num === undefined || num === null) return "";
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
    </script>
</body>
</html>
